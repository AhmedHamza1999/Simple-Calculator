<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="container">

            <div class="row">
                <div class="col-md-12">
                    <div class="head">
                        <h1>Simple JavaScript Calculator</h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="wrapper">
                        <div class="calculator">
                            <div class="screen">
                                <div>
                                    <h1 id="result">0</h1>
                                    <p id="input"></p>
                                </div>
                            </div>
                            <div class="keyboard">
                                <div class="opr" onclick="getNumber('C')"><span>C</span></div>
                                <div class="opr" onclick="getNumber('AC')"><span>AC</span></div>
                                <div class="opr" onclick="getNumber('%')"><span>%</span></div>
                                <div class="opr" onclick="getNumber('/')"><span>/</span></div>
                                <div class="symbol" onclick="getNumber('7')"><span>7</span></div>
                                <div class="symbol" onclick="getNumber('8')"><span>8</span></div>
                                <div class="symbol" onclick="getNumber('9')"><span>9</span></div>
                                <div class="opr" onclick="getNumber('*')"><span>x</span></div>
                                <div class="symbol" onclick="getNumber('4')"><span>4</span></div>
                                <div class="symbol" onclick="getNumber('5')"><span>5</span></div>
                                <div class="symbol" onclick="getNumber('6')"><span>6</span></div>
                                <div class="opr" onclick="getNumber('-')"><span>-</span></div>
                                <div class="symbol" onclick="getNumber('1')"><span>1</span></div>
                                <div class="symbol" onclick="getNumber('2')"><span>2</span></div>
                                <div class="symbol" onclick="getNumber('3')"><span>3</span></div>
                                <div class="opr" onclick="getNumber('+')"><span>+</span></div>
                                <div class="symbol" onclick="getNumber('0')"><span>0</span></div>
                                <div class="symbol" onclick="getNumber('00')"><span>00</span></div>
                                <div class="symbol" onclick="getNumber('.')"><span>.</span></div>
                                <div class="yellow" onclick="getNumber('=')"><span>=</span></div>
                            </div>
            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="app.js"></script>

</html>
